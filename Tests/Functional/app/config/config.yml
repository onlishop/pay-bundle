parameters:
    locale:            'zh'
    secret:            'ThisTokenIsNotSoSecretChangeIt'

framework:
    test: ~
    secret:          '%secret%'
    default_locale:  '%locale%'
    form:            false
    csrf_protection: true
    assets: false
    session:
      enabled: true
      storage_factory_id: 'session.storage.factory.mock_file'

pay:
    storages:
        Onlishop\Bundle\PayBundle\Model\ArrayObject:
            filesystem:
                storage_dir: '%kernel.cache_dir%'
                id_property: 'id'

    security:
        token_storage:
            Onlishop\Bundle\PayBundle\Model\Token:
                filesystem:
                    id_property: 'hash'
                    storage_dir: '%kernel.cache_dir%'

    gateways:
        alipay:
            sandbox: true
            factory: alipay
            app_id: '90211112149657375'
            private_key: ''
            alipay_public_key: ''